<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Newsweek</title>
</head>

<body>
    <header>
        <div class="d-flex flex-row justify-content-between red p-1">
            <div class="d-none d-lg-flex flex-column justify-content-center pl-3">
                <a href="#" class="d-flex flex-row weather text-decoration-none">
                    <img src="images/cloud.png" alt="cloud">
                    <span class="text-white ml-2">30 Suleja, NG</span>
                </a>
                <span class="text-white font-weight-light mt-2">Thu, Jun 11, 2020</span>
            </div>
            <div class="d-none d-lg-block">
                <a class="brand" href="#">
                    <img class="lg-image" src="images/news2.png" alt="logo">
                </a>
            </div>
            <div class="d-lg-none">
                <a class="brand" href="#">
                    <img class="sm-image" src="images/news2.png" alt="logo">
                </a>
            </div>
            <div class="d-flex flex-row align-items-end pr-3">
                <div>
                    <a class="text-white text-decoration-none mr-2 align-center" href="#">LOGIN</a>
                    <button type="button"
                        class="btn font-weight-bold rounded-pill bg-warning pl-3 pr-3 pt-0 pb-0">SUBSCRIBE</button>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
